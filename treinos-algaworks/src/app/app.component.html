<div class="container">
    <div class="alert alert-warning" role="alert" *ngIf="adicionado">
        Funcion√°rio adicionado com sucesso: {{title}}
    </div>

    <div class="form-group">
        <label>Name: </label>
        <input type="text" class="form-control" placeholder="Nome" [(ngModel)]="title" (focus)="adicionado = false">
    </div>

    <button type="button" class="btn btn-success" (click)="adicionar()"
        [disabled]="title.length === 0">Adicionar</button>

    <div class="row" style="margin-top: 10px;">
        <div class="card col-3" *ngFor="let f of funcionarios">
            <app-funcionario-card [func]="f"></app-funcionario-card>
        </div>
    </div>

</div>
